<div class="main-content">
  <div class="container-fluid">
    <div class="title">Thông Tin FeedBack</div>
    <div class="main-history">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="">
            <th>ID</th>
            <th>Họ Tên</th>
            <th>Tiêu Đề</th>
            <th>Nội Dung</th>
            <th>Số Điện Thoại</th>
            <th>Email</th>
            <th>Ngày Tạo</th>
            <th>Hành Động</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of items">
              <td>{{ item.id }}</td>
              <td>nguyễdfsdfds</td>
              <td>{{ item.title }}</td>
              <td>{{ item.content }}</td>
              <td>34343434</td>
              <td>sdasdsdasd</td>
              <td>{{ item.createdAt | date: "MM-dd-yyyy" }}</td>
              <td class="table-action">
                <span
                  (click)="deleteFeedback(item.id)"
                  class="material-icons icon-delete"
                >
                  delete
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
