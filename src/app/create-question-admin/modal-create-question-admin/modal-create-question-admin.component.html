<div class="box-create">
  <div class="box-title">
    <h1 mat-dialog-title>Tạo Môn Thi</h1>
  </div>
  <div class="box-content">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Mức Độ</mat-label>
          <mat-select [(ngModel)]="level">
            <mat-option *ngFor="let level of levels" value="{{ level.id }}">{{
              level.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Môn</mat-label>
          <mat-select [(ngModel)]="subject">
            <mat-option
              (click)="selectSubject(subject)"
              *ngFor="let subject of subjects"
              value="{{ subject.id }}"
              >{{ subject.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Chương</mat-label>
          <mat-select [(ngModel)]="category">
            <mat-option *ngFor="let item of categoris" value="{{ item.id }}">{{
              item.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Nhập Tên Câu Hỏi</mat-label>
      <input
        [(ngModel)]="nameQuestion"
        name="nameQuestion"
        matInput
        placeholder="Ex. Nội Dung Câu Hỏi"
      />
    </mat-form-field>
    <div style="    align-items: center;" class="row">
      <div class="col-md-10">
        <mat-form-field class="example-full-width">
          <mat-label>Nhập Trả Lời 1</mat-label>
          <input
            [(ngModel)]="nameCategory"
            name="nameCategory"
            matInput
            placeholder="Ex. Câu Trả Lời 1"
          />
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="checked"
          [disabled]="disabled"
          matTooltip="Is Correct"
        >
        </mat-slide-toggle>
      </div>
    </div>
    <div style="    align-items: center;" class="row">
        <div class="col-md-10">
          <mat-form-field class="example-full-width">
            <mat-label>Nhập Trả Lời 2</mat-label>
            <input
              [(ngModel)]="nameCategory"
              name="nameCategory"
              matInput
              placeholder="Ex. Câu Trả Lời 2"
            />
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-slide-toggle
            class="example-margin"
            [color]="color"
            [checked]="checked"
            [disabled]="disabled"
            matTooltip="Is Correct"
          >
          </mat-slide-toggle>
        </div>
      </div>
      <div style="    align-items: center;" class="row">
        <div class="col-md-10">
          <mat-form-field class="example-full-width">
            <mat-label>Nhập Trả Lời 3</mat-label>
            <input
              [(ngModel)]="nameCategory"
              name="nameCategory"
              matInput
              placeholder="Ex. Câu Trả Lời 3"
            />
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-slide-toggle
            class="example-margin"
            [color]="color"
            [checked]="checked"
            [disabled]="disabled"
            matTooltip="Is Correct"
          >
          </mat-slide-toggle>
        </div>
      </div>
      <div style="    align-items: center;" class="row">
        <div class="col-md-10">
          <mat-form-field class="example-full-width">
            <mat-label>Nhập Trả Lời 4</mat-label>
            <input
              [(ngModel)]="nameCategory"
              name="nameCategory"
              matInput
              placeholder="Ex. Câu Trả Lời 4"
            />
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <mat-slide-toggle
            class="example-margin"
            [color]="color"
            [checked]="checked"
            [disabled]="disabled"
            matTooltip="Is Correct"
          >
          </mat-slide-toggle>
        </div>
      </div>
  </div>
</div>

<mat-dialog-actions align="end">
  <button (click)="postQuestion()" mat-raised-button color="primary">
    Tạo
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Hủy</button>
</mat-dialog-actions>
